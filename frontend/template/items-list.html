<div class="row">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Item</th>
            <th>Time elapsed</th>
            <th>Lifecycle</th>
            <th>Info</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items; let i = index;"  (dblclick)="openItem(i)">
            <td>{{item.name}}</td>
            <td>
                <div class="row">
                    <div class="col-sm-7">
                        <div class="progress" [ngClass]="{'animate': needWarn(item)}">
                            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" [style.background-color]="calcColorCode(item)" [style.width]="calcDaysRemains(item) + '%'">
                                <span class="sr-only">60% Complete</span>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            <td>
                {{item.lifecycle}} days
            </td>
            <td>
                <div [innerHtml]="getGlyphicons(item)"></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addItemDialogId" (click)="createItem()">+</button>
</div>
<addItemDialog class=""></addItemDialog>
