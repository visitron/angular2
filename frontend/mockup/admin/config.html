<div class="well pre-scrollable" id="grid-id">
    <div class="row">
        <div class="col-md-3">
            <label for="config-expiry-in-id" class="control-label">Expiry task in</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" id="config-expiry-in-id" [value]="config.AUTO_EXPIRE_TASK?.value" (input)="config.AUTO_EXPIRE_TASK.value = $event.target.value">
        </div>
        <div class="col-md-3">
            <span class="input-metric-label">days</span>
            <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="right" title="In case of deadline expiry the task will be closed automatically. Enter -1 to disable expiration timer."></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="config-capacity-id" class="control-label">Capacity per day</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" id="config-capacity-id" [value]="config.CAPACITY?.value" (input)="config.CAPACITY.value = $event.target.value">
        </div>
        <div class="col-md-3">
            <span class="input-metric-label">points</span>
            <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="right" title="Each task has its own difficulty. The capacity figure shows maximum recommended sum on difficulties."></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="config-release-cart-id" class="control-label">Autorelease cart in</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" id="config-release-cart-id" [value]="config.AUTO_RELEASE_CART?.value" (input)="config.AUTO_RELEASE_CART.value = $event.target.value">
        </div>
        <div class="col-md-3">
            <span class="input-metric-label">days</span>
            <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="right" title="The tasks cart will be automatically released in specified period if a user doesn't process them. -1 means the cart will never be released by the system."></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="config-delete-draft-users-id" class="control-label">Autoremove draft users in</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" id="config-delete-draft-users-id" [value]="config.AUTO_REMOVE_DRAFT_USER?.value" (input)="config.AUTO_REMOVE_DRAFT_USER.value = $event.target.value">
        </div>
        <div class="col-md-3">
            <span class="input-metric-label">days</span>
            <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="right" title="Users, which haven't been approved, will be deleted after specified amount of time. -1 means that users will never be removed by the system."></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label class="control-label">Send notifications</label>
        </div>
        <div class="col-md-1">
            <ui-switch id="config-send-notifications-id" [checked]="config.SEND_NOTIFICATIONS?.value" (change)="config.SEND_NOTIFICATIONS.value = $event"></ui-switch>
        </div>
        <div class="col-md-3">
            <span class="input-metric-label"></span>
            <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="right" title="Check this button to receive mail notifications about user activities."></span>
        </div>
    </div>
</div>
