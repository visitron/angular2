<div id="register-form" class="container well general-form register-form">
    <form class="form">
        <div id="image-id" class="form-group">
            <span class="upload-logo glyphicon glyphicon-save"></span>
            <span class="upload-logo">Upload</span>
        </div>
        <div id="role-id">
            <div id="role-id-name" class="label label-warning">Admin</div>
        </div>
        <div class="form-group col-sm-offset-3 col-sm-9">
            <input type="text" id="first-name-id" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group col-sm-offset-3 col-sm-9">
            <input type="text" id="second-name-id" class="form-control" placeholder="Second Name">
        </div>
        <div class="form-group col-sm-offset-3 col-sm-9">
            <input type="email" id="email-name-id" class="form-control" placeholder="E-Mail">
        </div>
        <div class="form-group col-sm-offset-3 col-sm-9">
            <input type="password" id="password-id" class="form-control" placeholder="Password">
        </div>
        <div class="form-group col-sm-offset-3 col-sm-9">
            <input type="password" id="password-confirm-id" class="form-control" placeholder="Repeate Password">
        </div>
        <div class="form-group col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-primary" data-target="#message-registration-id" data-toggle="modal">Create</button>
            <button type="button" class="btn btn-default">Cancel</button>
        </div>
    </form>
</div>

<div id="message-registration-id" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm notification" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Information</h4>
            </div>
            <div class="modal-body">
                <p>Once your account is activated, you will be able to login. It can take a day.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
