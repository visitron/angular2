<div class="search" [@search]="search">
    <div class="input-group">
        <span class="input-group-addon" id="search-id">Search for</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="search-id" placeholder="Type for search" (input)="setSearchString($event.target.value)" [value]="searchString">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="btn-clear-hide-search" (click)="clear()">{{clearSearchBtnName}}</button>
        </span>
    </div>
</div>
<div class="search-button" [@search]="!search">
    <button id="btn-search-id" class="btn btn-default" type="button" (click)="toggle()">Search</button>
</div>
