<div *ngIf="show">
    <div class="search" [@searchInputState]="searchInputState">
        <div class="input-group">
            <span class="input-group-addon" id="search-id">Search for</span>
            <input id="search-input-id" type="text" class="form-control" aria-describedby="search-id" placeholder="Type for search" (input)="setSearchString($event.target.value)" [value]="searchString" (keyup)="keypress($event)">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="btn-clear-hide-search" (click)="clear()">{{clearSearchBtnName}}</button>
            </span>
        </div>
    </div>
    <div class="search-button" [@searchBtnState]="searchBtnState">
        <button id="btn-search-id" class="btn btn-default" type="button" (click)="toggle()">Search</button>
    </div>
</div>
