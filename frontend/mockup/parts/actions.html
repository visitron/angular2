<div class="panel panel-default">
    <div class="panel-heading">
        <span [hidden]="busy">Actions</span>
        <span [hidden]="!busy">
            <span class="glyphicon glyphicon-refresh"> Performing...</span>
        </span>
    </div>
    <div id="viewport-id" class="panel-body">
        <div *ngFor="let action of actions">
            <div [id]="'action-id-' + action.id" [ngSwitch]="action.name === null">
                <template [ngSwitchCase]="true">
                    <hr>
                </template>
                <template [ngSwitchCase]="false">
                    <span [class]="action.detail.iconClass"></span><span [class]="busy ? 'disabled' : action.disabledClass" (click)="sendAction(action)"> {{action.name}}</span>
                </template>
            </div>
        </div>
    </div>
</div>
