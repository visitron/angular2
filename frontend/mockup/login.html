<div id="login-form" class="container well general-form">
    <div class="description">To login please select a user or <a routerLink="/register" class="hyperlink">register</a></div>
    <form class="form-horizontal">
        <div class="form-group col-sm-4">
            <div class="btn-group">
                <button id="select-user-btn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select user</button>
                <ul class="dropdown-menu user-list">
                    <li>
                        <a href="#">
                            <div class="row">
                                <div class="col-sm-2">
                                    <img src="../mock/login/images/image_0_min.jpg">
                                </div>
                                <div class="col-sm-4">
                                    <div class="user-parameter">Vladimir</div>
                                    <div class="user-parameter">Soshyn</div>
                                    <div><span class="label label-warning">Admin</span></div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="row">
                                <div class="col-sm-2">
                                    <img src="../mock/login/images/image_1_min.jpg">
                                </div>
                                <div class="col-sm-4">
                                    <div class="user-parameter">Vladimir</div>
                                    <div class="user-parameter">Soshyn</div>
                                    <div><span class="label label-info">User</span></div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="last-item">
                        <a href="#">
                            <div class="row">
                                <div class="col-sm-2">
                                    <img src="../mock/login/images/image_2_min.jpg">
                                </div>
                                <div class="col-sm-4">
                                    <div class="user-parameter">Vladimir</div>
                                    <div class="user-parameter">Soshyn</div>
                                    <div><span class="label label-info">User</span></div>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group col-sm-8">
            <input type="password" class="form-control" id="password-id" placeholder="Password">
        </div>
        <div class="form-group col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="remember-me-id"> Remember me
                </label>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <button type="submit" class="btn btn-default" routerLink="/admin">Sign in</button>
        </div>
    </form>
</div>
